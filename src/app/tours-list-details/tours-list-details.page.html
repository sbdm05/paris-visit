<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class='title-full-text-display'>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text='See all tours' defaultHref='tabs/tours-list'>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class='title-full-text-display'>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf='item'>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.title.rendered}}</ion-card-title>

        <img [src]="item._embedded['wp:featuredmedia'][0]?.source_url" alt="">

      </ion-card-header>

      <ion-card-content [innerHTML]='item.content.rendered' class='description'>



      </ion-card-content>
      <ion-card-content>


        <a [href]='item.acf.url'>
          <ion-button expand='block'>Book</ion-button>
        </a>
      </ion-card-content>


    </ion-card>
  </ng-container>

</ion-content>
