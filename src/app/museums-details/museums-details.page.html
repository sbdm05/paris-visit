<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="start">
      <ion-back-button text='See all museums' defaultHref='tabs/museums-list'>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf='item'>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.title.rendered}}</ion-card-title>
        <img [src]="item._embedded['wp:featuredmedia'][0]?.source_url" alt="">
      </ion-card-header>

      <ion-card-content [innerHTML]='item.content.rendered' class='description'>

      </ion-card-content>
      <ion-card-content>
        <p [innerHTML]='item.acf.horaires'></p>
        <a [href]='item.acf.url'>
          <ion-button expand='block'>Book</ion-button>
        </a>

        <!-- add a card to add to the plans -->
      </ion-card-content>


    </ion-card>
  </ng-container>
</ion-content>
